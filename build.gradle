plugins {
    id 'java'
    id 'scala'
    id 'org.jetbrains.intellij' version '0.3.12'
}

group 'com.alisiikh'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    scalaCompiler {
        transitive = false
    }
}

ext {
    scalaLangVersion = '2.12'
    scalaVersion = '2.12.6'
}

dependencies {
    scalaCompiler "org.scalamacros:paradise_$scalaVersion:2.1.0"

    compile "org.scala-lang:scala-library:$scalaVersion"
    testCompile "org.scalatest:scalatest_$scalaLangVersion:3.0.5"
}

[compileScala, compileTestScala].each {
    it.scalaCompileOptions.additionalParameters = [
            "-Xplugin:" + configurations.scalaCompiler.singleFile.path
    ]
}

intellij {
    version '2018.2.1'
    downloadSources true

    plugins 'org.intellij.scala:2018.2.11'
}

patchPluginXml {
    description """Plugin for highlighting code added by Scala macroses"""
    changeNotes """Nothing changed actually. So just keep using it :)"""
}
